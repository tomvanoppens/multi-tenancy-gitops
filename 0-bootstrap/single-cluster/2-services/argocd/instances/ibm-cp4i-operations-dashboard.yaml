apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-cp4i-operations-dashboard-instance
  annotations:
    argocd.argoproj.io/sync-wave: "280"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    gitops.tier.group: cloudpak
    gitops.tier.layer: services
    gitops.tier.source: git
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/ibm-cp4i-operations-dashboard-instance
    helm:
      values: |
        ibmeventendpointinstance:
          name: eventendpoint-inst
          spec:
            endpointTypes:
              - Events
            license:
              accept: true
              license: L-RJON-CEBLEH
              metric: VIRTUAL_PROCESSOR_CORE
              use: nonproduction
            profile: n1xc10.m48
            version: 10.0.5.0
            storageClassName: ibmc-block-gold
