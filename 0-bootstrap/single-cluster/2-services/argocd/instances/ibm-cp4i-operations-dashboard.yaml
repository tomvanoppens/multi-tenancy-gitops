apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-cp4i-operations-dashboard-instance
  annotations:
    argocd.argoproj.io/sync-wave: "280"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    gitops.tier.group: cloudpak
    gitops.tier.layer: services
    gitops.tier.source: git
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/ibm-cp4i-operations-dashboard-instance
    helm:
      values: |
        ibmcp4ioperationsdashboard:
          name: cp4i-od-dev
          spec:
            license:
              accept: true
              license: CP4I
            storage:
              configDbVolume:
                class: ibmc-file-gold-gid
              sharedVolume:
                class: ibmc-file-gold-gid
              tracingVolume:
                class: ibmc-block-gold
            version: 2022.2.1-lts

